<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../stylesheets/style.css"/>

  </head>
  <body>
    <div class="container">
           <div class="join">
               <div class="joinbox">
                   <div class="hidencut"></div>

                   <input class="loging" type="text" placeholder="이메일을 입력해주세요">
                   <input class="loging" type="password" placeholder="비밀번호를 입력해주세요">

                   <button class="joinbtn">로그인</button>
                   <div class="joinfoot">
                       <p>계정이 없으신가요?</p>
                       <button class="emailjoin">이메일 회원가입</button>
                   </div>
               </div>
           </div>
       </div>
  </body>
</html>
